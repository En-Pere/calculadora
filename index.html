<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Calculadora Pere</title>
  </head>
  <body>
    <table class="calculadora">
      <tr>
        <td colspan="4"><span id="resultado"></span></td>
      </tr>
      <tr>
        <td colspan="4"><span id="input_operacion"></span></td>
      </tr>
      <tr>
        <td><button id="siete" onclick="returnNumber(7)">7</button></td>
        <td><button id="ocho" onclick="returnNumber(8)">8</button></td>
        <td><button id="nueve" onclick="returnNumber(9)">9</button></td>
        <td><button id="division">/</button></td>
      </tr>
      <tr>
        <td><button id="cuatro" onclick="returnNumber(4)">4</button></td>
        <td><button id="cinco" onclick="returnNumber(5)">5</button></td>
        <td><button id="seis" onclick="returnNumber(6)">6</button></td>
        <td><button id="multiplicacion">*</button></td>
      </tr>
      <tr>
        <td><button id="uno" onclick="returnNumber(1)">1</button></td>
        <td><button id="dos" onclick="returnNumber(2)">2</button></td>
        <td><button id="tres" onclick="returnNumber(3)">3</button></td>
        <td><button id="resta">-</button></td>
      </tr>
      <tr>
        <td><button id="igual">=</button></td>
        <td><button id="reset">C</button></td>
        <td><button id="cero" onclick="returnNumber(0)">0</button></td>
        <td><button id="suma">+</button></td>
      </tr>
    </table>
    <script src="functions.js"></script>
  </body>
</html>
